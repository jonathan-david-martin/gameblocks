
<head>
<link rel="stylesheet" href="login.css">

</head>

<script src="/socket.io/socket.io.js"></script>

<script>
  var socket = io();

  socket.on('found one',function(data){

    window.open("http://expresstest-env.us-east-1.elasticbeanstalk.com","_self");
  });


  socket.on('did not find credentials',function(data){

    alert("did not find credentials");
  });


function validate(){
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  var data_array = [];

  data_array[0] = username;
  data_array[1] = password;

  socket.emit('verify_creds',data_array);

}


  function signup(){
    window.open("http://expresstest-env.us-east-1.elasticbeanstalk.com/signup.html");
  }

  function play(){
    window.open("http://expresstest-env.us-east-1.elasticbeanstalk.com");
  }
</script>


<body>
<form>
  <div class="imgcontainer">
    <img src="http://aequoreagames.com/levspics/logo.png" alt="Avatar" class="avatar" >
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required id="username">

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required id="password">

    <button type="button" onclick="validate()"/>Login</button>
    <button type="button" onclick="signup()"/>Sign Up</button>

  </div>

 
</form>

</body>
